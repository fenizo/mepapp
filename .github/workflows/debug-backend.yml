name: Server Maintenance & SSL

on:
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Run SSL and Diagnostics via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.BACKEND_SERVER_USER }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          script: |
            echo "--- Environment Check ---"
            env
            echo "--- Path Check ---"
            echo $PATH
            
            echo "--- Exhaustive Java Search ---"
            find / -name java -type f -executable 2>/dev/null | grep bin/java || echo "Java not found in /"
            
            echo "--- Attempting to Add SSL via CloudPanel ---"
            # Using -n for non-interactive sudo if possible
            sudo -n clpctl site:add:ssl --domain=staging.maduraielectriciansandplumbers.com --force || echo "clpctl failed"
            
            echo "--- Process Check ---"
            ps -ef | grep java | grep -v grep
            
            echo "--- Port Check ---"
            netstat -tanp | grep 8085 || ss -tulpn | grep 8085 || echo "Port 8085 not listening"
            
            echo "--- Local API Check ---"
            curl -s http://localhost:8085/api/auth/me || echo "API not responding on localhost"
            
            echo "--- Register Test User ---"
            curl -v -X POST http://localhost:8085/api/auth/register \
              -H "Content-Type: application/json" \
              -d '{"name":"Admin User", "phone":"9999999999", "password":"1234", "role":"ADMIN"}'
