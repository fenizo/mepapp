name: Server Maintenance & SSL

on:
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Run SSL and Diagnostics via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.BACKEND_SERVER_USER }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          script: |
            echo "--- OS Info ---"
            cat /etc/os-release
            
            echo "--- Package Check (Java/SSL) ---"
            dpkg -l | grep -E "jdk|jre|clp|nginx" || echo "No relevant packages found"
            
            echo "--- Attempting SSL with Password Pipe ---"
            echo "${{ secrets.BACKEND_SERVER_PASSWORD }}" | sudo -S clpctl site:add:ssl --domain=staging.maduraielectriciansandplumbers.com --force || echo "SSL pipe failed"
            
            echo "--- Nginx Site Configs ---"
            ls -la /etc/nginx/sites-enabled/
            
            echo "--- Search for Java in /usr/lib/jvm ---"
            ls -R /usr/lib/jvm 2>/dev/null || echo "JVM dir not found"
            
            echo "--- Port Check ---"
            netstat -tanp | grep 8085 || ss -tulpn | grep 8085 || echo "Port 8085 not listening"
            
            echo "--- Local API Check ---"
            curl -s http://localhost:8085/api/auth/me || echo "API not responding on localhost"
            
            echo "--- Register Test User ---"
            curl -v -X POST http://localhost:8085/api/auth/register \
              -H "Content-Type: application/json" \
              -d '{"name":"Admin User", "phone":"9999999999", "password":"1234", "role":"ADMIN"}'
