name: Server Maintenance & SSL

on:
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Run SSL and Diagnostics via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.WEB_SERVER_USER }}
          password: ${{ secrets.WEB_SERVER_PASSWORD }}
          script: |
            echo "--- Sudo Test ---"
            echo "${{ secrets.WEB_SERVER_PASSWORD }}" | sudo -S whoami
            
            echo "--- Site List ---"
            echo "${{ secrets.WEB_SERVER_PASSWORD }}" | sudo -S clpctl site:list || echo "site:list failed"
            
            echo "--- JAR Search ---"
            find /home -name "*.jar" 2>/dev/null || echo "No jars found in /home"
            
            echo "--- Attempting SSL again ---"
            echo "${{ secrets.WEB_SERVER_PASSWORD }}" | sudo -S clpctl site:add:ssl --domain=staging.maduraielectriciansandplumbers.com --force || echo "SSL failed"
            
            echo "--- Process Check ---"
            ps -ef | grep -E "java|node|php|nginx" | grep -v grep
            
            echo "--- Port Check ---"
            netstat -tanp | grep 8085 || ss -tulpn | grep 8085 || echo "Port 8085 not listening"
            
            echo "--- Local API Check ---"
            curl -s http://localhost:8085/api/auth/me || echo "API not responding on localhost"
            
            echo "--- Register Test User ---"
            curl -v -X POST http://localhost:8085/api/auth/register \
              -H "Content-Type: application/json" \
              -d '{"name":"Admin User", "phone":"9999999999", "password":"1234", "role":"ADMIN"}'
