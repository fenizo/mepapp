name: Create Admin User

on:
  workflow_dispatch:

jobs:
  create-user:
    runs-on: ubuntu-latest
    steps:
      - name: Create Admin User via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.BACKEND_SERVER_USER }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          script: |
            echo "=== PROCESSES ==="
            ps -ef | grep java
            echo "=== PORTS ==="
            netstat -tulpn | grep 8085 || echo "Port 8085 not listening"
            echo "=== LOGS (nohup.out) ==="
            tail -n 100 nohup.out || echo "nohup.out not found"
